<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Población España</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Población Residente en España</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% else %}
        <table>
            <tr>
                <th>Fecha</th>
                <th>Población</th>
            </tr>
            {% for item in series %}  <!-- Ajusta según la estructura de datos en routes.py -->
                <tr>
                    <td>{{ item.NombrePeriodo or item.Fecha }}</td>
                    <td>{{ item.Valor }}</td>
                </tr>
            {% endfor %}
        </table>
        <pre>{{ series | tojson(indent=2) }}</pre>  <!-- Muestra datos crudos para depurar -->
    {% endif %}
    <p><a href="/">Volver al índice</a></p>
</body>
</html>
