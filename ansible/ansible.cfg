[defaults]
# Ruta por defecto al inventario (puedes cambiarlo a prod con -i)
inventory = ./inventories/dev/hosts
# Usuario remoto (cambia 'ubuntu' si usas otro, ej: 'root' o 'ec2-user')
remote_user = ubuntu
# Desactivar chequeo de host key para evitar prompts interactivos
host_key_checking = False
# Reintentos si falla la conexi√≥n SSH
retries = 3